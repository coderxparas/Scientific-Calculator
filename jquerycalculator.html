<!DOCKTYPE html>
<head>
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
input[type=button]
{
width:80;
height:45;
font-size:20px;
background-color:#d7dae0
}
</style>
<script>
$(document).ready(function(e){

  $(".number").click(function(){
      var a =$(this).val();
    $(".dis").val($(".dis").val() +a);
  });

$(".ac").click(function(){
    $(".dis").val(null);
  });

$(".equal").click(function(){
    $(".dis").val(eval($(".dis").val()));
  });

$(".sin").click(function(){
    $(".dis").val(Math.sin($(".dis").val()));
  });

$(".tan").click(function(){
    $(".dis").val(Math.tan($(".dis").val()));
  });

$(".cos").click(function(){
    $(".dis").val(Math.cos($(".dis").val()));
  });

$(".log").click(function(){
    $(".dis").val(Math.log($(".dis").val()));
  });

$(".sq").click(function(){
    $(".dis").val(Math.pow($(".dis").val(),2));
  });

$(".pie").click(function(){
   a=$(".dis").val();
$(".dis").val(eval(a*3.14));
  });

$("#back").click(function(){
var number=$(".dis").val();
   number=number.substring(0, number.length-1);
$(".dis").val(number);
  });
});

</script>
</head>
<body bgcolor="#fcc583">
 
<center><font style="font-size:120px; color:#c67029;">Calculator</h1></font></center>
<br>

<center>
<div>
<input type="text" style="text-align:right;width:500; height:52; font-size:20;" class="dis" placeholder="0"><br>
<br>

<input type="button" class="sin" value="Sin">
<input type="button" class="number" value="1">
<input type="button" class="number" value="2">
<input type="button" class="number" value="3">
<input type="button" class="number" value="+" >
<input type="button" class="ac" value="CLEAR" ><br>
<input type="button" class="cos" value="Cos" >
<input type="button" class="number" value="4">
<input type="button" class="number" value="5" >
<input type="button" class="number" value="6"  >
<input type="button" class="number" value="-" >
<input type="button" id="back" value="Back" ><br>
<input type="button" class="tan" value="tan" >
<input type="button" class="number" value="7">
<input type="button" class="number" value="8">
<input type="button" class="number" value="9">
<input type="button" class="number" value="*">
<input type="button" class="log" value="log"><br>
<input type="button" class="number" value=".">
<input type="button" class="equal" value="=">
<input type="button" class="number" value="0">
<input type="button" class="sq" value="^">
<input type="button" class="number" value="/" >
<input type="button" class="pie" value="PIE"><br>

</center><br>
</div>
</body>
</html>
